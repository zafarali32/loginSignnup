<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!----------------------------------------------Nav Section---------------------------------------------->
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Zafar .</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="" class="link active">Home</a></li>
                    <li><a href="" class="link">Blog</a></li>
                    <li><a href="" class="link">Services</a></li>
                    <li><a href="" class="link">About us</a></li>
                </ul>
            </div>
               <div class="nav-button">
                <button class="white-btn" id="loginbtn" onclick="login()">login in</button>
                <button class="btn" id="signupbtn" onclick="signup()">Sign  Up</button>
               </div>
               <div class="nav-toggle-btn">
                <i class="bx bx-menu" onclick="myMenufunction()" ></i>
               </div>
    
        </nav>

        <!----------------------------------------------Form box---------------------------------------------->
        <div class="form-box">
                <!----------------------------------------------Login  box---------------------------------------------->
                <div class="login-container" id="login">
                    <div class="top">
                        <span> don't have an account? <a href="#" onclick="signup()">Sign up</a></span>
                        <header>Log In</header>
                    </div>
                    
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="username or Email">
                                <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password">
                                <i class="bx bx-lock"></i>
                        </div>
                        <div class="input-box">
                            <input type="Submit" class="submit" value="Sign In">
                        </div>
                        <div class="two-col">
                            <div class="one">
                                <input type="checkbox" id="login-check">
                                <label for="login-check">Remember me</label>
                            </div>
                            <div class="two">
                                <label><a href="">Forget password?</a></label>
                            </div>
                        </div>
    
    
                    </div>
                </div>


            <!----------------------------------------------Registeration box---------------------------------------------->
            <div class="register-container" id="signup" >
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastrname">
                            <i class="bx bx-user"></i>
                    </div>
                </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email">
                            <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                            <i class="bx bx-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="Submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="Register-check">
                            <label for="register-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label><a href="">Terms & Conditions</a></label>
                        </div>
                    </div>


                </div>
            
            </div>
            
        </div>
    
    </div>
    



    <script src="script.js"></script>
</body>
</html>
